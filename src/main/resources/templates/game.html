<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Room</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6">
                <div id="game" style="display:none;">
                    <h2 class="mb-4">Game Room</h2>
                    <div id="question" class="mb-4">
                        <p id="questionText">Question goes here...</p>
                        <input type="text" class="form-control" id="answer" />
                        <button class="btn btn-primary mt-2" onclick="submitAnswer()">Submit Answer</button>
                    </div>
                    <div id="score">
                        <p>Score:</p>
                        <p id="player1Score">Player 1: 0</p>
                        <p id="player2Score">Player 2: 0</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/game.js"></script>
</body>

</html>
