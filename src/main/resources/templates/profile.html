<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modernize Free</title>
    <link rel="shortcut icon" type="image/png" href="https://t3.ftcdn.net/jpg/03/74/73/78/360_F_374737839_VsxlmnN7soqOOOFFzy5kfE9H6PFMCkPX.jpg" />
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>

<body>

    <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed">
        <!-- Sidebar Start -->
        <div th:replace="layoutuser :: sidebar"></div>
        <!--  Sidebar End -->
        <!--  Main wrapper -->
        <div class="body-wrapper">
            <!--  Header Start -->

            <div class="container py-5">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="card mb-4">
                            <div class="card-body text-center">
                                <div class="form-group">
                                    <form action="/user/editImgUser" method="post" enctype="multipart/form-data">
                                        <img th:src="${user.image}" id="previewImage" alt="" style="height: 170px; width: 150px;" class="rounded-circle">
                                        <input type="file" class="form-control" id="url" name="file" accept="image/*" onchange="previewFile()">
                                        <input type="hidden" class="form-control" id="url" name="url" th:value="${user.image}">
                                        <h5 class=" my-3 " th:text="${user.name} ">John Smith</h5>
                                        <div class="d-flex justify-content-center flex-wrap mb-2 ">
                                            <button id="btnsua " type="submit " class="btn btn-primary ">Lưu ảnh</button> &#160
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 ">
                        <div class="card mb-4 ">
                            <div class="card-body ">
                                <div class="row ">
                                    <div class="col-sm-3 ">
                                        <p class="mb-0 ">Họ Tên</p>
                                    </div>
                                    <div class="col-sm-9 ">
                                        <p class="text-muted mb-0 " th:text="${user.name} ">Johnatan Smith</p>
                                    </div>
                                </div>
                                <hr>
                                <div class="row ">
                                    <div class="col-sm-3 ">
                                        <p class="mb-0 ">Email</p>
                                    </div>
                                    <div class="col-sm-9 ">
                                        <p class="text-muted mb-0 " th:text="${user.email} ">example@example.com</p>
                                    </div>
                                </div>
                                <hr>
                                <div class="row ">
                                    <div class="col-sm-3 ">
                                        <p class="mb-0 ">IQ</p>
                                    </div>
                                    <div class="col-sm-9 ">
                                        <p class="text-muted mb-0 " th:text="${user.iq} ">example@example.com</p>
                                    </div>
                                </div>
                                <hr>
                                <div class="row ">
                                    <div class="col-sm-3 ">
                                        <p class="mb-0 ">Số điện thoại</p>
                                    </div>
                                    <div class="col-sm-9 ">
                                        <p class="text-muted mb-0 " th:text="${user.phone} ">(097) 234-5678</p>
                                    </div>
                                </div>
                                <hr>
                                <div class="row ">
                                    <div class="col-sm-3 ">
                                        <p class="mb-0 ">Địa chỉ</p>
                                    </div>
                                    <div class="col-sm-9 ">
                                        <p class="text-muted mb-0 " th:text="${user.address} ">Bay Area, San Francisco, CA</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row ">
                            <div class="col-md-12 ">
                                <div class="card mb-4 mb-md-0 ">
                                    <div class="card-body " id="formsua ">
                                        <h5 class="card-title ">Chỉnh sửa thông tin người dùng</h5>
                                        <form th:action="@{/user/editUser} " th:object="${user} " method="post ">
                                            <input type="hidden" th:field="*{id}" />
                                            <div class="form-group ">
                                                <label for="name ">Họ tên:</label>
                                                <input type="text " class="form-control " id="name " th:field="*{name} " />
                                            </div>

                                            <div class="form-group ">
                                                <label for="phone ">Số điện thoại:</label>
                                                <input type="text " class="form-control " id="phone " th:field="*{phone} " />
                                            </div>


                                            <div class="form-group ">
                                                <label for="address ">Địa chỉ:</label>
                                                <input type="text " class="form-control " id="address " th:field="*{address} " />
                                            </div>

                                            <input type="hidden" class="form-control " id="username " th:field="*{username} " />
                                            <div class="form-group ">
                                                <label for="email ">Email:</label>
                                                <input type="text " class="form-control " id="email " th:field="*{email} " />
                                            </div>
                                            <button type="submit " class="btn btn-primary ">Lưu thông tin</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>



        <script src="/static/js/bootstrap.min.js "></script>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js "></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.2/sockjs.min.js "></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js "></script>
        <script>
            function previewFile() {
                var preview = document.getElementById('previewImage');
                var fileInput = document.querySelector('input[type=file]');
                var file = fileInput.files[0];
                var reader = new FileReader();

                reader.onload = function() {
                    preview.src = reader.result;
                }

                if (file) {
                    reader.readAsDataURL(file);
                } else {
                    preview.src = " "; // Xóa hình ảnh nếu người dùng chọn không có tệp
                }
            }
        </script>


</body>

</html>
