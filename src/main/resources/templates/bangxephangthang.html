<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modernize Free</title>
    <link rel="shortcut icon" type="image/png" href="https://t3.ftcdn.net/jpg/03/74/73/78/360_F_374737839_VsxlmnN7soqOOOFFzy5kfE9H6PFMCkPX.jpg" />
    <link rel="stylesheet" href="/static/css/styles.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css" />

</head>

<body>
    <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed">
        <!-- Sidebar Start -->
        <div th:replace="layoutuser:: sidebar"></div>
        <!--  Sidebar End -->
        <!--  Main wrapper -->
        <div class="body-wrapper">
            <!--  Header Start -->


            <!--  Header End -->
            <div class="container-fluid">

                <div class="card">
                    <div class="card-header">
                        <p>Bảng xếp hạng chuỗi thắng</p>
                    </div>
                    <div class="card-body">
                        <ol class="list-group list-group-flush ">
                            <li class="list-group-item " th:each="item,i : ${users}">
                                <div class="d-flex align-items-end justify-content-center">
                                    <div class="col-2 d-flex justify-content-center align-items-center">
                                        <i th:if="${i.index < 3}" th:attr="class='ti ti-rosette-number-' + ${i.index+1} " style="color: #bc313f; font-size: 24px;"></i>
                                        <p th:unless="${i.index <3}" th:text="${i.index+1}"></p>

                                    </div>
                                    <div class="col-4 d-flex justify-content-center align-items-center">
                                        <img th:src="${item.image}" class="rounded-circle " style="width: 50px;" alt="Avatar" />
                                        <span class="p-2 m-2"> <b th:text="${item.name}"></b></span>
                                    </div>
                                    <div class="col-2">
                                        <b class="text-success" th:text="${item.chuoithang}"> nam</b>
                                    </div>

                                </div>
                            </li>

                        </ol>
                    </div>
                </div>

            </div>
        </div>
        <script src="/static/js/bootstrap.bundle.min.js"></script>


    </div>

</body>

</html>
